paths:
  /users:
    get:
      tags: 
        - user
      summary: Retourne une liste d'utilisateurs
      description: Optional extended description in CommonMark or HTML
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                # $ref: '#/components/schemas/User'
                type: array
                items: 
                  type: string
    post:
      tags: 
        - user
      summary: Créer un utilisateur
      description: ''
      responses:
        '200':
          description: Utilisateur crée
          content:
            application/json:
              schema: 
                # $ref: '#./models/user'
                # type: array
                # items: 
                #   type: string
                type: object
                properties:
                  name:
                    type: string
                    description: Prénom de l'utilisateur
                    example: John
                  surname:
                    type: string
                    description: Nom de l'utilisateur
                    example: Doe
                  email:
                    type: string
                    description: Mail de l'utilisateur
                    example: johndoe@hotmail.com
                  password:
                    type: string
                    description: Mot de passe de l'utilisateur
                    example: test1234
                  username:
                    type: string
                    description: Pseudo de l'utilisateur
                    example: john.doe
                  age:
                    type: number
                    description: L'âge de l'utilisateur
                    example: 24
        '400':
          description: Champs incorrect(s)
        '404':
          description: ''
  /users/{id}:
    get:
      tags: 
        - user
      summary: Trouver les informations d'un utilisateur par son id
      parameters:
        - name: id
          in: path
          description: L'identifiant unique de l'utilisateur
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Prénom de l'utilisateur
                  example: John
                surname:
                  type: string
                  description: Nom de l'utilisateur
                  example: Doe               
  /users/login:
    get:
      tags: 
        - user
      summary: Connecte l'utilisateur à l'API
      description: ''
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: Le nom d'utilisateur
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: Mot de passe
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: Pseudo de l'utilisateur
                  example: john.doe
                password:
                  type: string
                  description: Mot de passe de l'utilisateur
                  example: john1234
      responses:
        '200':
          description: Utilisateur connecté 
        '400':
          description: Le nom d'utilisateur et/ou le mot de passe incorrect
        '404':
          description: Ressource non trouvée
  /users/logout:
    get:
      tags: 
        - user
      summary: Déconnecte l'utilisateur
      description: ''
      responses:
        '200':
          description: L'utilisateur est déconnecté avec succès
        '404': 
          description: Page non trouvée

