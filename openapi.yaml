  /photos:
    get:
      tags:
        - photo
      summary: Retourne une liste des photos
      description: ''
    post:
      tags:
        - photo
      summary: Ajouter une photo
      description: ''
      operationId: uploadFile
      parameters:
        - name: photoId
          in: path
          description: ID de la photo
          required: true
          schema:
            type: integer
            format: int64
        - name: description
          in: query
          description: Description de la photo
          required: false
          schema:
            type: string
        - name: description
          in: query
          description: Description de la photo
          required: false
          schema:
            type: string
        - name: Date
          in: query
          description: Date mise en ligne de la photo
          required: false
          schema:
            type: string
        - name: Location
          in: query
          description: Données géo de la photo
          required: false
          schema:
            type: string
        - name: url
          in: query
          description: Le lien de la photo
          required: false
          schema:
            type: string
        - name: Utilisateur
          in: query
          description: L'utilisateur qui a posté de la photo
          required: true
          schema:
            type: string
        - name: Couleur
          in: query
          description: Le thème couleur de la photo
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Photo ajoutée avec succès
  
